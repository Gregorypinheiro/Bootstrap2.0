<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Bootstrap</h1>
        <div class="logo">
            <img src="images/person_add_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="Adicionar Pessoa">
            <div class="conta">
            <h2>Criar Minha conta</h2>
            <p>Informe os seus dados para criar sua conta</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form id="cadastro-form">
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome" />
                <label class="form-label" for="email">Seu e-mail:</label>
                <input id="email" type="email" class="form-control">
                <label for="telefone" class="fom-label">Seu telefone:</label>
                <input type="number" class="form-control" id="telefone" />
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                <label class="form-check-label" for="aceito-termos">Li e concordo
                com os termos de privacidade do site.</label>
                <a href="#">pol√≠ticas de privacidade</a>
            </div>
            <button type="submit" class="btn btn-success">CRIAR CONTA</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
